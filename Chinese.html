<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=-1, shrink-to-fit=no">
    <title>mp3 to Chinese</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
        #dragandrophandler {
            border: 2px dotted #0B85A1;
            width: 100%;
            color: #92AAB0;
            text-align: left;
            vertical-align: middle;
            padding: 10px 10px 10 10px;
            margin-bottom: 10px;
            font-size: 200%;
        }

        .wrap {
            overflow: hidden;
        }
    </style>
    <script>


        function sendFileToServer(formData, status) {
            $('#error').hide();
            $('#message').hide();
            $('#card').hide();
            $('#loading').show();
            var uploadURL = "up2.php"; //Upload URL
            var jqXHR = $.ajax({
                url: uploadURL,
                type: "POST",
                contentType: false,
                processData: false,
                cache: false,
                dataType: "text",
                data: formData,

                success: function (data) {
                    
                    $('#result').empty();
                    $("#status").remove();
                    var obj = $.parseJSON(data);
                    console.log(data);
                    var add_contents = '';
                    if (obj.data !== undefined) {
                        $.each(obj.data,
                            function (index, val) {
                                add_contents += '<p>' + val.trans + '</p>';
                            }
                        );
                        $("#result").prepend("<h5>" + obj.filename + "</h5>");
                        $('#result').append(add_contents);
                        $('#card').show();
                    } 
                    if (obj.message !== undefined) {
                        $("#message").html(obj.message);
                        $('#message').show();
                    }
                    if (obj.error !== undefined) {
                        $("#error").html(obj.error);
                        $('#error').show();
                    }
                    $('#loading').hide();
                }
            });
        }
        function handleFileUpload(files, obj) {
                var fd = new FormData();
                fd.append('file', files[0]);
                sendFileToServer(fd, status);
        }
        $(document).ready(function () {
            var obj = $("#dragandrophandler");
            obj.on('dragenter', function (e) {
                e.stopPropagation();
                e.preventDefault();
                $(this).css('border', '2px solid #0B85A1');
            });
            obj.on('dragover', function (e) {
                e.stopPropagation();
                e.preventDefault();
            });
            obj.on('drop', function (e) {

                $(this).css('border', '2px dotted #0B85A1');
                e.preventDefault();
                var files = e.originalEvent.dataTransfer.files;
                handleFileUpload(files, obj);
            });
            $(document).on('dragenter', function (e) {
                e.stopPropagation();
                e.preventDefault();
            });
            $(document).on('dragover', function (e) {
                e.stopPropagation();
                e.preventDefault();
                obj.css('border', '2px dotted #0B85A1');
            });
            $(document).on('drop', function (e) {
                e.stopPropagation();
                e.preventDefault();
            });

        });

        function file_upload() {
            $('#error').hide();
            $('#message').hide();
            $('#card').hide();
            $('#loading').show();
            // フォームデータを取得
            var formdata = new FormData($('#my_form').get(0));

            // POSTでアップロード
            $.ajax({
                url: "up2.php",
                type: "POST",
                data: formdata,
                cache: false,
                contentType: false,
                processData: false,
                dataType: "text"
            })
                .done(function (data, textStatus, jqXHR) {

                    $('#result').empty();
                    $("#status").remove();
                    var obj = $.parseJSON(data);
                    console.log(data);
                    var add_contents = '';
                    if (obj.data !== undefined) {
                        $.each(obj.data,
                            function (index, val) {
                                add_contents += '<p>' + val.trans + '</p>';
                            }
                        );
                        $("#result").prepend("<h5>" + obj.filename + "</h5>");
                        $('#result').append(add_contents);
                        $('#card').show();
                    } 
                    if (obj.message !== undefined) {
                        $("#message").html(obj.message);
                        $('#message').show();
                    }
                    if (obj.error !== undefined) {
                        $("#error").html(obj.error);
                        $('#error').show();
                    }
                    $('#loading').hide();
                    
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    alert("fail");
                });
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="bs-component">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">mp3toChinese (0.90β)</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">トップ <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="http://hanyujiaocai.jinkan.kyoto-u.ac.jp/2017beijing/2017CALL/index1.html">CALL教材</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LINK</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <br>

        <div class="container container-fluid">
            <div class="jumbotron">
                <h3>チャイ語CALL教材用</h3>
                <h3>mp3文字起こしツール</h3>
                <p>(note)Download mp3 files from CALL website.</p>
                <div id="dragandrophandler">drop mp3 file here.</div>
                <p>or</p>

                <form id="my_form">
                    <input type="file" name="file">
                    <button type="button" onclick="file_upload()">アップロード</button>
                </form>
                <br>
                <div id="status"></div>
                <!-- <div id="for_sm"></div> -->

                <div class="alert alert-secondary alert-dismissible" role="alert" id="loading" style="display:none">
                    <div class="spinner-border spinner-border-sm text-secondary" role="status">
                        <span class="sr-only"></span>
                    </div>
                    The file is being uploaded and processed. It may take a while.
                </div>
                <div class="alert alert-success alert-dismissible" role="alert" id="message" style="display:none">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="alert alert-danger alert-dismissible" role="alert" id="error" style="display:none">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>

            </div>

            <div class="card" id="card" style="display:none">
                <div class="card-header">Result of transcription</div>
                <div class="card-body">
                    <div id="result"></div>
                </div>
            </div>
            <br>

        </div>
    </div>
    <!--container close-->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
